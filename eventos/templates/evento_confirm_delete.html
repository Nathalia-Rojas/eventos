{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar Evento</h1>
    <p>¿Estás seguro de que quieres eliminar el evento "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn" style="background-color: #dc3545; width: auto;">Sí, eliminar</button>
        <a href="{% url 'evento_detail' pk=object.pk %}">Cancelar</a>
    </form>
{% endblock %}
